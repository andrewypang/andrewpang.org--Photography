<!doctype html>
<html lang="en">

  <link rel="stylesheet" href="../../css/main.css">

<body>

            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text"></p>
            </div>
          </div>
        </div>

        <!-- Photo -->
        <div class="col-lg-6 mb-4">
          <div class="card">
            <a href="" data-toggle="modal" data-target="#lightboxModal" data-photopath="UnderBridge.jpg">
              <img class="card-img-top" style="image-orientation: from-image;" src="UnderBridge.jpg" alt="">

      </div>
      <!-- END OF ROW -->

    </div>

    <!-- MODAL -->
    <div class="modal fade" id="lightboxModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="modal-carousel" class="carousel slide" data-ride="carousel">
              <ol id="carousel-indicators" class="carousel-indicators">
                <li data-target="#modal-carousel" data-slide-to="0" class="active"></li>
              </ol>
              <div id="carousel-inner" class="carousel-inner">
                <div class="carousel-item active">
                  <img src="..." class="d-block w-100" alt="...">
                </div>
              </div>
              <a class="carousel-control-prev" href="#modal-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#modal-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
